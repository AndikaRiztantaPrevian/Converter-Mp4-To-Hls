name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile --windowed --clean main.py --name mp4_to_hls ^
            --add-binary "bin/ffmpeg.exe;bin" ^
            --add-binary "bin/ffprobe.exe;bin"

      - name: Upload Release Asset (Windows exe)
        uses: softprops/action-gh-release@v1
        with:
          files: dist/mp4_to_hls.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build app
        run: |
          pyinstaller --onefile --windowed --clean main.py --name mp4_to_hls \
            --add-binary "bin/ffmpeg;bin" \
            --add-binary "bin/ffprobe;bin"
          cd dist && zip -r mp4_to_hls-mac.zip mp4_to_hls.app

      - name: Upload Release Asset (macOS app)
        uses: softprops/action-gh-release@v1
        with:
          files: dist/mp4_to_hls-mac.zip
